<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-4 hour">8:00</div>
        <div class="col-6 hourSec" value="8">
          <textarea id="input8" class="task"></textarea>
        </div>
        <button type="button" class="btn btn-primary">Apply</button>
      </div>
      <div class="row">
        <div class="col-4 hour" id="nineAM">9:00</div>
        <div class="col-6 timeSec" value="9">
          <textarea id="input9" class="task"></textarea>
        </div>
        <button type="button" class="btn btn-primary">Apply</button>
      </div>
      <div class="row">
        <div class="col-4 hour" id="tenAM">10:00</div>
        <div class="col-6 timeSec" value="10">
          <textarea id="input10" class="task"></textarea>
        </div>
        <button type="button" class="btn btn-primary">Apply</button>
      </div>
      <div class="row">
        <div class="col-4 hour" id="elevenAM">11:00</div>
        <div class="col-6 col-c2 timeSec" value="11">
          <textarea id="input11" class="task"></textarea>
        </div>
        <button type="button" class="btn btn-primary">Apply</button>
      </div>
      <div class="row">
        <div class="col-4 hour" id="twelvePM">12:00</div>
        <div class="col-6 timeSec" value="12">
          <textarea id="input12" class="task"></textarea>
        </div>
        <button type="button" class="btn btn-primary">Apply</button>
      </div>
      <div class="row">
        <div class="col-4 hour" id="onePM">13:00</div>
        <div class="col-6 timeSec" value="13">
          <textarea id="input13" class="task"></textarea>
        </div>
        <button type="button" class="btn btn-primary">Apply</button>
      </div>
      <div class="row">
        <div class="col-4 hour" id="twoPM">14:00</div>
        <div class="col-6 timeSec" value="14">
          <textarea id="input14" class="task"></textarea>
        </div>
        <button type="button" class="btn btn-primary">Apply</button>
      </div>
      <div class="row">
        <div class="col-4 hour" id="threePM">15:00</div>
        <div class="col-6 timeSec" value="15">
          <textarea id="input15" class="task"></textarea>
        </div>
        <button type="button" class="btn btn-primary">Apply</button>
      </div>
      <div class="row">
        <div class="col-4 hour" id="fourPM">16:00</div>
        <div class="col-6 timeSec" value="16">
          <textarea id="input16" class="task"></textarea>
        </div>
        <button type="button" class="btn btn-primary">Apply</button>
      </div>
      <div class="row">
        <div class="col-4 hour" id="fivePM">17:00</div>
        <div class="col-6 timeSec" value="17">
          <textarea id="input17" class="task"></textarea>
        </div>
        <button type="button" class="btn btn-primary">Apply</button>
      </div>
    </div>
    <br /><br />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
